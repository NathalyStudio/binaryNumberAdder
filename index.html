<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Number Adder</title>

</head>
<body>
    <div class="container">
        <h1>Binary Number Adder</h1>
        <div class="jumbotron">
            <div id="output"></div>

            <div class="container">
                <button type="button" class="btn btn-clear" onclick="cls()">C</button>  
            </div>
            <div class="container-flex">
                <div class="btn-container">
                    <button type="button" class="btn btn-light" onclick="input('0')">0</button>
                    <button type="button" class="btn btn-add" onclick="input('+')">+</button>
                    
                    
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-light" onclick="input('1')">1</button>
                    <button type="button" class="btn btn-calculate" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <!--jquery and popper.js cdn -->
    <script src= "https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
</body>
</html>
